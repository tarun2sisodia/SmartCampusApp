flutter_launcher_icons:
  # Basic configuration
  android: true
  ios: true
  image_path: "assets/logos/applogo.png"  # Main icon image (non-transparent with background)
  
  # Android-specific configurations
  adaptive_icon_background: "#FFFFFF"  # White background for adaptive icons
  adaptive_icon_foreground: "assets/logos/logo-transparent.png"  # Transparent foreground for adaptive icons
  min_sdk_android: 21
  
  # Create a separate icon for the Play Store (1024x1024)
  # If you have a specific high-res version, replace this path
  android_play_store_icon: "assets/logos/applogo.png"
  
  # iOS-specific configurations
  remove_alpha_ios: true  # Remove transparency for iOS icons
  ios_content_mode: scaleAspectFit
  
  # Web configuration
  web:
    generate: true  # Enable web icon generation
    image_path: "assets/logos/applogo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  
  # Windows configuration
  windows:
    generate: true
    image_path: "assets/logos/applogo.png"
    icon_size: 48  # Windows app icon size
  
  # macOS configuration
  macos:
    generate: true
    image_path: "assets/logos/applogo.png"
